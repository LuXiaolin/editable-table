<head>
  <title>meteor-ce-sample</title>
</head>

<body>
	<div  style='width: 420px;'>
		<h3>Wellcome to chat</h3>
		{{> messages}}
		{{> newMessage}}
	</div>	
</body>

<template name='messages'>
	{{#each messages}}
		{{> message this}}
	{{/each}}
</template>

<template name='message'>
	<div style='margin-bottom: 40px;'>
		<div contenteditable='true' style='border: 1px solid whitesmoke;'></div>
		<button action='edit'>Save edited</button>
	</div>	
</template>

<template name='newMessage'>
	<div contenteditable='true' style='border: 1px solid gray;'></div>
	<button action='send'>Send chat message</button>
</template>
